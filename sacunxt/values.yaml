# Global configuration
global:
  imageRegistry: "myregistry.azurecr.io"
  imagePullPolicy: Always
  storageClass: "standard"
  namespace: "sacunxt"
  imagePullSecrets: "acr-secret"
  dockerConfigJson: ""
  logLevel: "DEBUG"  # Default log level for all services

# Secrets configuration
secrets:
  createACRSecret: true
  copyToNamespaces:
    - "sacunxt"
  acr:
    username: ""
    password: ""
# Database configuration
postgresql:
  enabled: true
  namespace: "database"
  serviceName: "postgres-service"
  deploymentName: "sacunxt-postgresql"
  # Connection settings - increase for multiple microservices
  maxConnections: 200
  auth:
    username: "sacunxt"
    password: "sacunxt_password"
    database: "api_service"
  primary:
    persistence:
      enabled: true
      storageClass: "standard"
      size: 5Gi
    resources:
      requests:
        memory: "512Mi"
        cpu: "250m"
      limits:
        memory: "1Gi"
        cpu: "500m"
  service:
    ports:
      postgresql: 5432
# Redis configuration
redis:
  enabled: true
  namespace: "redis-cache"
  serviceName: "redis"
  deploymentName: "sacunxt-redis"
  auth:
    enabled: false
  master:
    persistence:
      enabled: true
      storageClass: "standard"
      size: 5Gi
    resources:
      requests:
        memory: "1Gi"
        cpu: "100m"
      limits:
        memory: "3Gi"
        cpu: "200m"
    # Redis configuration to prevent OOM during AOF rewrite
    config:
      maxmemory: "800mb"
      maxmemoryPolicy: "allkeys-lru"
      autoAofRewritePercentage: "100"
      autoAofRewriteMinSize: "64mb"
  service:
    ports:
      redis: 6379
# Kafka configuration
kafka:
  enabled: true
  namespace: "kafka-system"
  serviceName: "kafka-service"
  deploymentName: "sacunxt-kafka"
  replicaCount: 1
  zookeeper:
    enabled: true
    replicaCount: 1
    persistence:
      enabled: true
      storageClass: "standard"
      size: 5Gi
    resources:
      requests:
        memory: "512Mi"
        cpu: "200m"
      limits:
        memory: "1Gi"
        cpu: "400m"
  persistence:
    enabled: true
    storageClass: "standard"
    size: 20Gi
  resources:
    requests:
      memory: "512Mi"
      cpu: "300m"
    limits:
      memory: "1Gi"
      cpu: "600m"
  service:
    ports:
      client: 9092
  config: |
    auto.create.topics.enable=true
    delete.topic.enable=true
    default.replication.factor=1
    min.insync.replicas=1
    num.partitions=3
    offsets.topic.replication.factor=1
    transaction.state.log.replication.factor=1
    transaction.state.log.min.isr=1
    log.retention.hours=168
    log.retention.bytes=1073741824
    log.segment.bytes=1073741824
    message.max.bytes=20971520
    replica.fetch.max.bytes=20971520
    compression.type=producer
    log.cleanup.policy=delete
# API Service configuration
apiService:
  enabled: true
  replicaCount: 1
  image:
    repository: sacunxt/api-service
    tag: 2.3.0
  service:
    type: ClusterIP
    port: 8000
    targetPort: 8000
  database:
    host: "postgres-service.database.svc.cluster.local"
    port: "5432"
    username: "sacunxt"
    name: "api_service"
    schema: "public"  # Default schema, can be overridden per service
    sslMode: "false"
    # Plaintext password
    password: "sacunxt_password"
    # Or use a secret
    # passwordSecret:
    #   name: "api-db-secret"  # Name of the Kubernetes secret
    #   key: "db-password"     # Key in the secret (defaults to "password")
    #   optional: true         # Whether the secret is optional
  resources:
    requests:
      memory: "512Mi"
      cpu: "200m"
    limits:
      memory: "1536Mi"
      cpu: "500m"
  env:
    STATUS: "http://scheduler-service.sacunxt.svc.cluster.local:8002/scheduler/status"
    PRODUCER_CLUSTER: "kafka-service.kafka-system.svc.cluster.local:9092"
    INTEGRATION_TOPIC: "integrations"
    ACTION_TOPIC: "actions"
    LOG_LEVEL: "{{ .Values.global.logLevel }}"
