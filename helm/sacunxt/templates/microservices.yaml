{{- if .Values.apiService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sacunxt.fullname" . }}-api-service
  namespace: {{ include "sacunxt.namespace" . }}
  labels:
    {{- include "sacunxt.service.labels" (dict "Chart" .Chart "Release" .Release "Values" .Values "component" "api-service") | nindent 4 }}
spec:
  replicas: {{ .Values.apiService.replicaCount }}
  selector:
    matchLabels:
      {{- include "sacunxt.service.selectorLabels" (dict "Chart" .Chart "Release" .Release "Values" .Values "component" "api-service") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "sacunxt.service.selectorLabels" (dict "Chart" .Chart "Release" .Release "Values" .Values "component" "api-service") | nindent 8 }}
    spec:
      {{- include "sacunxt.podSecurityContext" . | nindent 6 }}
      {{- include "sacunxt.imagePullSecrets" . | nindent 6 }}
      {{- include "sacunxt.nodeSelector" . | nindent 6 }}
      {{- include "sacunxt.tolerations" . | nindent 6 }}
      {{- include "sacunxt.affinity" . | nindent 6 }}
      containers:
        - name: api-service
          image: {{ include "sacunxt.image" (list . .Values.apiService.image) }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.apiService.service.targetPort }}
              protocol: TCP
          env:
            {{- range $key, $value := .Values.apiService.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- include "sacunxt.commonEnv" . | nindent 12 }}
          {{- with .Values.apiService.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          {{- with .Values.extraVolumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- include "sacunxt.securityContext" . | nindent 10 }}
      {{- include "sacunxt.volumes" . | nindent 6 }}
---
apiVersion: v1
